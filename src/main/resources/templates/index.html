<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css">
    <title>Home - Annotations App</title>
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <h1 class="text-xl font-bold text-indigo-600">Annotations App</h1>
                    </div>
                </div>
                <div class="flex items-center">
                    <div class="ml-4 flex items-center md:ml-6">
                        <div class="flex items-center">
                            <span class="text-gray-700 mr-2" sec:authentication="name">Username</span>
                            <form th:action="@{/logout}" method="post">
                                <button type="submit" class="px-3 py-1 rounded bg-indigo-100 text-indigo-700 hover:bg-indigo-200 text-sm">
                                    Logout
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
        <div class="bg-white shadow overflow-hidden sm:rounded-lg p-6">
            <h2 class="text-2xl font-bold text-gray-900 mb-4">Welcome to Annotations App</h2>
            <p class="text-gray-600">This is a secure page that requires authentication.</p>
            <p class="text-gray-600 mt-2">Your roles:
                <span class="font-medium text-indigo-600" sec:authorize="isAuthenticated()" sec:authentication="principal.authorities">Roles</span>
                <span class="font-medium text-red-600" sec:authorize="isAnonymous()">Not authenticated</span>
            </p>
        </div>
    </main>
</body>
</html>
