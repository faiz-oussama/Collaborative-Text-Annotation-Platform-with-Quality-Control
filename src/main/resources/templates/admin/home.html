<!-- src/main/resources/templates/admin/home.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/main.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-indigo-800 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Annotations App - Admin</h1>
            <div class="flex items-center space-x-4">
                <span>Welcome, Admin</span>
                <form th:action="@{/logout}" class="inline-block"
                           th:method="post">
                    <input type="submit"
                           value="Log out" />
                    <input type="hidden"
                           name="${_csrf.parameterName}"
                           value="${_csrf.token}"/>
                </form>
            </div>
        </div>
    </nav>
    
    <main class="container mx-auto p-6">
        <h2 class="text-2xl font-bold mb-6">Admin Dashboard</h2>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition-shadow">
                <a href="/admin/annotateurs" class="block">
                    <h3 class="text-xl font-semibold mb-4">User Management</h3>
                    <p>Manage users and their roles.</p>
                </a>
            </div>
            
            <div class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition-shadow">
                <a href="/admin/datasets" class="block">
                    <h3 class="text-xl font-semibold mb-4">Dataset Management</h3>
                    <p>Manage annotation datasets.</p>
                </a>
            </div>
            
            <div class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition-shadow">
                <a href="/admin/tasks" class="block">
                    <h3 class="text-xl font-semibold mb-4">Task Management</h3>
                    <p>Create and assign annotation tasks.</p>
                </a>
            </div>
            
            <div class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition-shadow">
                <a href="/admin/statistics" class="block">
                    <h3 class="text-xl font-semibold mb-4">System Statistics</h3>
                    <p>View system usage and performance.</p>
                </a>
            </div>
        </div>
    </main>
</body>
</html>
