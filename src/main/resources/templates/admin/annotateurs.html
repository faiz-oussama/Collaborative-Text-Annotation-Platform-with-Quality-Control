<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/main.css">
</head>
<body class="bg-gradient-to-r from-gray-100 to-gray-200 min-h-screen py-10 px-6">

<div class="max-w-7xl mx-auto bg-white rounded-3xl shadow-2xl p-10">
    <header class="mb-8 flex justify-between items-center">
        <h1 class="text-3xl font-extrabold text-gray-800">
            üë§ Gestion des Annotateurs <span class="text-sm font-normal text-gray-500">(UC4 - ADMIN)</span>
        </h1>
        <a href="#" th:href="@{/admin/annotateurs/add}"
           class="inline-flex items-center px-5 py-2.5 bg-blue-600 text-white font-medium text-sm rounded-lg shadow hover:bg-blue-700 transition duration-300">
            ‚ûï Ajouter Annotateur
        </a>
    </header>

    <div class="overflow-x-auto">
        <table class="w-full text-sm text-left text-gray-600 border border-gray-200 rounded-lg overflow-hidden shadow">
            <thead class="text-xs uppercase bg-gray-100 text-gray-700">
            <tr>
                <th scope="col" class="px-6 py-4">Nom</th>
                <th scope="col" class="px-6 py-4">Pr√©nom</th>
                <th scope="col" class="px-6 py-4">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="annotateur : ${annotateurs}" class="bg-white border-t hover:bg-gray-50 transition">
                <td class="px-6 py-4 font-medium text-gray-900" th:text="${annotateur.nom}">Nom</td>
                <td class="px-6 py-4" th:text="${annotateur.prenom}">Pr√©nom</td>
                <td class="px-6 py-4 flex flex-wrap gap-3">
                    <a th:href="@{'/admin/annotateurs/modifier/' + ${annotateur.id}}"
                       class="inline-block px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 shadow-sm transition">
                        ‚úèÔ∏è Modifier
                    </a>
                    <a th:href="@{'/admin/annotateurs/supprimer/' + ${annotateur.id}}"
                       onclick="return confirm('Confirmer la suppression ?')"
                       class="inline-block px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 shadow-sm transition">
                        üóëÔ∏è Supprimer
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
