<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datasets Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Page Header with Title and Add Button -->
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold text-gray-800">Datasets Management</h2>
            <a th:href="@{/admin/datasets/add}" class="bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-md transition duration-300 flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" />
                </svg>
                Add New Dataset
            </a>
        </div>
        
        <!-- Alert for messages -->
        <div th:if="${message}" class="mb-6 p-4 rounded-md" 
             th:classappend="${messageType == 'success'} ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'">
            <span th:text="${message}"></span>
        </div>
        
        <!-- Datasets Table -->
        <div class="bg-white shadow-md rounded-lg overflow-hidden" th:if="${!#lists.isEmpty(datasets)}">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">#</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <tr th:each="dataset, stat : ${datasets}" class="hover:bg-gray-50">
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" th:text="${stat.count}"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${dataset.name}"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${dataset.description}"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                            <div class="flex space-x-2">
                                <a th:href="@{/admin/datasets/details/{id}(id=${dataset.id})}"
                                   class="bg-blue-600 hover:bg-blue-700 text-white text-xs py-1 px-3 rounded">
                                    Details
                                </a>
                                <a th:href="@{/admin/datasets/{id}/annotateurs(id=${dataset.id})}" 
                                   class="bg-amber-600 hover:bg-amber-700 text-white text-xs py-1 px-3 rounded">
                                    Add Annotateur
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <!-- Message shown when no datasets exist -->
        <div th:if="${#lists.isEmpty(datasets)}" class="text-center bg-white shadow-md rounded-lg p-8">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" />
            </svg>
            <p class="mt-4 text-gray-600">No datasets available. Click the "Add New Dataset" button to create one.</p>
        </div>
    </div>
</body>
</html>
