<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Annotators to Dataset</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
<div class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 py-8">
    <!-- Header -->
    <header class="bg-white shadow-sm mb-8">
        <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center">
                    <a th:href="@{'/admin/datasets/details/' + ${dataset.id}}" class="text-primary-600 hover:text-primary-800 flex items-center transition-colors duration-200">
                        <i class="fas fa-arrow-left mr-2"></i> Back to Dataset Details
                    </a>
                </div>
                <h1 class="text-2xl font-bold text-gray-900">Assign Annotators</h1>
                <div></div> <!-- Empty div for flex justification -->
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-3xl mx-auto">
        <!-- Dataset Info Card -->
        <div class="bg-white rounded-xl shadow-md mb-6 p-6">
            <div class="flex items-center justify-between mb-2">
                <h2 class="text-lg font-semibold text-gray-800">Dataset Information</h2>
                <span class="px-3 py-1 inline-flex text-sm leading-5 font-medium rounded-full bg-primary-100 text-primary-800">
                        ID: <span th:text="${dataset.id}"></span>
                    </span>
            </div>
            <p class="text-lg font-medium text-gray-700" th:text="${dataset.name}">Dataset Name</p>
            <p class="text-sm text-gray-500" th:text="${dataset.description}">Dataset description...</p>
        </div>

        <!-- Annotator Selection Form -->
        <div class="bg-white rounded-xl shadow-md p-6">
            <h2 class="text-lg font-semibold text-gray-800 mb-4">Select Annotators to Assign</h2>

            <form th:action="@{'/admin/datasets/' + ${dataset.id} + '/assign'}" method="post">
                <!-- Deadline Input -->
                <div class="mb-6">
                    <label for="deadline" class="block text-sm font-medium text-gray-700 mb-1">Task Deadline</label>
                    <input type="date" id="deadline" name="deadline" th:value="${#dates.format(deadline, 'yyyy-MM-dd')}"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500"
                           required>
                </div>

                <!-- Select All Checkbox -->
                <div class="mb-4 flex items-center">
                    <input type="checkbox" id="select-all" class="h-4 w-4 text-primary-600 rounded border-gray-300 focus:ring-primary-500">
                    <label for="select-all" class="ml-2 block text-sm font-medium text-gray-700">Select All Annotators</label>
                </div>

                <!-- Divider -->
                <div class="border-t border-gray-200 my-4"></div>

                <!-- Annotator Checklist -->
                <div class="space-y-3 max-h-96 overflow-y-auto pr-2">
                    <div th:each="annotateur : ${annotateurs}" class="relative flex items-start">
                        <div class="flex items-center h-5">
                            <input th:id="'annotateur-' + ${annotateur.id}"
                                   name="selectedAnnotateurs"
                                   th:value="${annotateur.id}"
                                   th:checked="${#lists.contains(assignedAnnotateurIds, annotateur.id)}"
                                   type="checkbox"
                                   class="annotateur-checkbox h-4 w-4 text-primary-600 rounded border-gray-300 focus:ring-primary-500">
                        </div>
                        <div class="ml-3 text-sm">
                            <label th:for="'annotateur-' + ${annotateur.id}" class="font-medium text-gray-700">
                                <span th:text="${annotateur.prenom + ' ' + annotateur.nom}">Annotator Name</span>
                            </label>
                            <p th:text="${annotateur.login}" class="text-gray-500">annotator@example.com</p>
                        </div>
                    </div>

                    <!-- Empty state when no annotators are available -->
                    <div th:if="${annotateurs.isEmpty()}" class="text-center py-4 text-gray-500">
                        <i class="fas fa-users text-gray-300 text-3xl mb-2"></i>
                        <p>No annotators available to assign.</p>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="mt-6 text-right">
                    <button type="submit"
                            class="bg-primary-600 hover:bg-primary-700 text-white py-2 px-4 rounded-md shadow-sm text-sm font-medium focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-colors duration-200">
                        Assign Selected Annotators
                    </button>
                </div>
            </form>
        </div>
    </main>
</div>

<!-- JavaScript for Select All functionality -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const selectAllCheckbox = document.getElementById('select-all');
        const annotateurCheckboxes = document.querySelectorAll('.annotateur-checkbox');

        // Handle "Select All" checkbox
        selectAllCheckbox.addEventListener('change', function() {
            annotateurCheckboxes.forEach(checkbox => {
                checkbox.checked = this.checked;
            });
        });

        // Update "Select All" state based on individual selections
        annotateurCheckboxes.forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                const allChecked = [...annotateurCheckboxes].every(c => c.checked);
                const someChecked = [...annotateurCheckboxes].some(c => c.checked);

                selectAllCheckbox.checked = allChecked;
                selectAllCheckbox.indeterminate = someChecked && !allChecked;
            });
        });
    });
</script>
</body>
</html>
