<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Dataset</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
<div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Page Header -->
    <div class="mb-6">
        <h2 class="text-2xl font-bold text-gray-800">Add New Dataset</h2>
        <p class="mt-1 text-sm text-gray-600">Create a new dataset for annotation tasks</p>
    </div>

    <!-- Alert for messages -->
    <div th:if="${message}" class="mb-6 p-4 rounded-md"
         th:classappend="${messageType == 'success'} ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'">
        <span th:text="${message}"></span>
    </div>

    <!-- Dataset Form -->
    <div class="bg-white shadow-md rounded-lg p-6">
        <form th:action="@{/admin/dataset/add}" method="post" enctype="multipart/form-data" class="space-y-6">
            <!-- Dataset Name -->
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Dataset Name</label>
                <input type="text" name="name" id="name" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>

            <!-- Dataset Description -->
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                <textarea name="description" id="description" rows="3"
                          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
            </div>

            <!-- File Upload -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Upload Dataset File</label>
                <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                    <div class="space-y-1 text-center">
                        <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                            <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                                  stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <div class="flex text-sm text-gray-600">
                            <label for="file-upload" class="relative cursor-pointer bg-white rounded-md font-medium text-blue-600 hover:text-blue-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-blue-500">
                                <span>Upload a file</span>
                                <input id="file-upload" name="file" type="file" class="sr-only" accept=".xlsx,.csv">
                            </label>
                            <p class="pl-1">or drag and drop</p>
                        </div>
                        <p class="text-xs text-gray-500">Excel or CSV files up to 10MB</p>
                    </div>
                </div>
            </div>

            <!-- Classes Possibles Section -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Possible Classes</label>
                <p class="text-xs text-gray-500 mb-3">Add the possible annotation classes for this dataset</p>

                <div id="classes-container" class="space-y-2">
                    <div class="flex items-center space-x-2">
                        <input type="text" name="classes[0].name" placeholder="Class name"
                               class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <input type="text" name="classes[0].description" placeholder="Description (optional)"
                               class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                </div>

                <button type="button" id="add-class"
                        class="mt-2 inline-flex items-center px-3 py-1.5 border border-transparent text-xs font-medium rounded-md text-blue-700 bg-blue-100 hover:bg-blue-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" />
                    </svg>
                    Add Class
                </button>
            </div>

            <!-- Form Actions -->
            <div class="flex justify-end space-x-3 pt-4 border-t border-gray-200">
                <a href="/admin/datasets" class="inline-flex justify-center py-2 px-4 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Cancel
                </a>
                <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Create Dataset
                </button>
            </div>
        </form>
    </div>
</div>

<!-- JavaScript for dynamic class fields -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const container = document.getElementById('classes-container');
        const addButton = document.getElementById('add-class');
        let classIndex = 1;

        addButton.addEventListener('click', function() {
            const newClassField = document.createElement('div');
            newClassField.className = 'flex items-center space-x-2';
            newClassField.innerHTML = `
                    <input type="text" name="classes[${classIndex}].name" placeholder="Class name"
                           class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    <input type="text" name="classes[${classIndex}].description" placeholder="Description (optional)"
                           class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    <button type="button" class="remove-class p-1 rounded-md text-red-600 hover:bg-red-100">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                        </svg>
                    </button>
                `;

            container.appendChild(newClassField);
            classIndex++;

            // Add event listeners to remove buttons
            const removeButtons = document.querySelectorAll('.remove-class');
            removeButtons.forEach(button => {
                button.addEventListener('click', function() {
                    button.parentElement.remove();
                });
            });
        });

        // File upload preview
        const fileInput = document.getElementById('file-upload');
        fileInput.addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name;
            if (fileName) {
                const filePreview = document.createElement('p');
                filePreview.className = 'text-sm text-gray-800 mt-2';
                filePreview.textContent = `Selected file: ${fileName}`;

                const existingPreview = document.querySelector('.file-preview');
                if (existingPreview) {
                    existingPreview.textContent = `Selected file: ${fileName}`;
                } else {
                    filePreview.classList.add('file-preview');
                    fileInput.parentElement.parentElement.parentElement.appendChild(filePreview);
                }
            }
        });
    });
</script>
</body>
</html>
