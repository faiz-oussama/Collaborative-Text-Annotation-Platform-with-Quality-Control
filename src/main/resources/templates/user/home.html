
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<!-- Header Section -->
<div class="dashboard-header">
    <div class="container">
        <div class="flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold">Annotator Dashboard</h1>
                <p class="text-white text-opacity-80">View and manage your annotation tasks</p>
            </div>
            <div class="flex items-center space-x-4">
                <div class="relative">
                    <button class="flex items-center space-x-2 bg-white bg-opacity-20 rounded-lg px-4 py-2 text-white hover-scale transition">
                        <i class="fas fa-user"></i>
                        <span>User</span>
                        <i class="fas fa-chevron-down text-xs"></i>
                    </button>
                </div>
                <form th:action="@{/logout}"
                      th:method="post">
                    <input type="submit"
                           value="Log out" />
                    <input type="hidden"
                           name="${_csrf.parameterName}"
                           value="${_csrf.token}"/>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Main Content -->
<div class="container py-6">
    <!-- Tasks Section -->
    <div class="dashboard-card">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl font-semibold flex items-center">
                <i class="fas fa-clipboard-list text-primary mr-2"></i>
                My Tasks
            </h2>
            <a th:href="@{/user/tasks}" class="btn btn-primary">
                <i class="fas fa-list mr-1"></i> View All Tasks
            </a>
        </div>

        <div class="overflow-auto">
            <table class="w-full">
                <thead>
                <tr class="border-b border-gray-light">
                    <th class="text-left py-3 px-4 font-semibold">Task ID</th>
                    <th class="text-left py-3 px-4 font-semibold">Dataset Name</th>
                    <th class="text-left py-3 px-4 font-semibold">Deadline</th>
                    <th class="text-right py-3 px-4 font-semibold">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="task : ${tasks}" class="border-b border-gray-light hover:bg-gray-light transition">
                    <td class="py-3 px-4" th:text="${task.id}">123</td>
                    <td class="py-3 px-4" th:text="${task.dataset.name}">Product Classification</td>
                    <td class="py-3 px-4" th:text="${#dates.format(task.dateLimite, 'MMM dd, yyyy')}">Oct 15, 2023</td>
                    <td class="py-3 px-4 text-right">
                        <a th:href="@{/user/tasks/{id}(id=${task.id})}" class="btn btn-sm btn-primary">
                            <i class="fas fa-pencil-alt mr-1"></i> Work
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<footer class="bg-dark text-white py-6 mt-10">
    <div class="container">
        <div class="flex justify-between items-center">
            <div>
                <h2 class="text-xl font-bold">Annotations App</h2>
                <p class="text-gray text-sm">Â© 2023 All rights reserved</p>
            </div>
            <div class="flex space-x-4">
                <a href="#" class="text-gray hover:text-white transition"><i class="fas fa-question-circle"></i> Help</a>
                <a href="#" class="text-gray hover:text-white transition"><i class="fas fa-cog"></i> Settings</a>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
